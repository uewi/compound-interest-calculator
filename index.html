<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form>
        <label for="p">Principal Amount ($):</label>
        <input type="number" id="p" required min="0" step="0.01" value="0" />

        <label for="r">Interest Rate (%):</label>
        <input type="number" id="r" required min="0" step="0.01" value="0" />

        <label for="t"> Duration (years):</label>
        <input type="number" id="t" required min="0" step="0.1" value="0" />

        <select id="n">
          <option value="1">Annually</option>
          <option value="2">Semi-Annually</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
          <option value="365">Daily</option>
        </select>
        <button type="submit">Calculate</button>
      </form>
      <div id="result">
        <h3>Result:</h3>
        <p>Interest: $0.00</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
